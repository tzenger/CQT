<!DOCTYPE html>
<html>
<head>
  <title>Chaos Question Tree</title>
</head>
<body>
    <h2 class="textBox" id="topText"></h2>

              <div class="buttons">
                 <button onclick="checkYes()" id="yesButton">Yes</button>
                 <button onclick="checkNo()" id="noButton">No</button>
                 <input type="text"
                  id="inputField"
                  onkeydown="if (event.keyCode == 13)
                  document.getElementById('submitButton').click()"
                  value="">
                 <button onclick="submit()" id="submitButton">Submit</button>
                 <button onclick="startGame()" id="restartButton">Restart</button>
              </div>
              <div class="development">
                <p id ="link"><a href="https://github.com/tzenger/CQT">View development of CQT</a></p>
             </div>



</body>
 <script src="/socket.io/socket.io.js"></script>
 <script src="question.js"></script>
 <script src="backend.js"></script>

</html>
